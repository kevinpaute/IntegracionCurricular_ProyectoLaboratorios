<p-table [value]="estudiantes" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">Nombres</th>
      <th scope="col">Apellidos</th>
      <th scope="col">CÃ©dula</th>
      <th scope="col">Correo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-estudiante>
    <tr>
      <td>{{ estudiante.Usuario.Detalle_Usuario.nombres }}</td>
      <td>{{ estudiante.Usuario.Detalle_Usuario.apellidos }}</td>
      <td>{{ estudiante.Usuario.Detalle_Usuario.cedula }}</td>
      <td>{{ estudiante.Usuario.Detalle_Usuario.correo }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4" class="text-center">No se encontraron estudiantes.</td>
    </tr>
  </ng-template>
</p-table>
