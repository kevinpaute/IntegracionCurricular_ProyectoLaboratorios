<div class="container">
    <h2>Gesti√≥n de Usuarios</h2>
    <button class="btn btn-primary" routerLink="/gestion/usuarios/crear">Crear Usuario</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id_usuario }}</td>
          <td>{{ usuario.primer_nombre }} {{ usuario.primer_apellido }}</td>
          <td>{{ usuario.correo }}</td>
          <td>{{ usuario.Roles.nombre_rol }}</td>
          <td>
            <button class="btn btn-warning" [routerLink]="['/gestion/usuarios/editar', usuario.id_usuario]">Editar</button>
            <button class="btn btn-danger" (click)="deleteUsuario(usuario.id_usuario)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
