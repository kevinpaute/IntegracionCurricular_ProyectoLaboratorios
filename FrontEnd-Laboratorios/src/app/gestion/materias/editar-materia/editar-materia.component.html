<div class="container">
    <h2>Editar Materia</h2>
    <form (ngSubmit)="actualizarMateria()">
      <div class="form-group">
        <label for="codigo_materia">Código de la Materia</label>
        <input type="text" class="form-control" id="codigo_materia" [(ngModel)]="codigo_materia" name="codigo_materia" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <select class="form-control" id="estado" [(ngModel)]="estado" name="estado">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="id_catalogo">Catálogo de Materias</label>
        <select class="form-control" id="id_catalogo" [(ngModel)]="id_catalogo" name="id_catalogo">
          <option *ngFor="let catalogo of catalogos" [value]="catalogo.id_catalogo">{{ catalogo.nombre_materia }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="id_carrera">Carrera</label>
        <select class="form-control" id="id_carrera" [(ngModel)]="id_carrera" name="id_carrera">
          <option *ngFor="let carrera of carreras" [value]="carrera.id_carrera">{{ carrera.nombre_carrera }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="id_periodo">Periodo Académico</label>
        <select class="form-control" id="id_periodo" [(ngModel)]="id_periodo" name="id_periodo">
          <option *ngFor="let periodo of periodos" [value]="periodo.id_periodo">{{ periodo.nombre_periodo }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <button class="btn btn-secondary" routerLink="/gestion/materias">Cancelar</button>
    </form>
  </div>
