<div class="container">
    <h2>Editar Carrera</h2>
    <form (ngSubmit)="actualizarCarrera()">
      <div class="form-group">
        <label for="nombre_carrera">Nombre de la Carrera</label>
        <input type="text" class="form-control" id="nombre_carrera" [(ngModel)]="nombre_carrera" name="nombre_carrera" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <select class="form-control" id="estado" [(ngModel)]="estado" name="estado">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <button class="btn btn-secondary" routerLink="/gestion/carreras">Cancelar</button>
    </form>
  </div>
