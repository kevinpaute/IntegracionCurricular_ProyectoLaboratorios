<div class="container mt-3">
  <h2 class="text-center">Carreras</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let carrera of carreras">
      <div class="card mb-3" (click)="goToCursos(carrera.id_carrera)">
        <!-- <img src="assets/img/carrera.jpg" class="card-img-top" alt="Carrera"> -->
        <div class="card-body">
          <h5 class="card-title">{{ carrera.nombre_carrera }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
