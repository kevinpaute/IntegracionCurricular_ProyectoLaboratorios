<div class="container mt-3">
  <h2 class="text-center">Carreras</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let carrera of carreras">
      <div class="card mb-3 shadow-sm" (click)="goToCursos(carrera.id_carrera)">
        <div class="card-body text-center">
          <i class="{{ carrera.icono }}" style="font-size: 2em;"></i>
          <h5 class="card-title mt-3">{{ carrera.nombre_carrera }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
