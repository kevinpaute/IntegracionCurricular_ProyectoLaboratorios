<div class="container mt-3">
  <h2 class="text-center">Cursos</h2>
  <div class="form-group">
    <label for="periodo">Seleccionar Periodo Acad√©mico:</label>
    <select id="periodo" class="form-control" [(ngModel)]="selectedPeriodo" (change)="getCursosByPeriodo()">
      <option *ngFor="let periodo of periodos" [value]="periodo.id_periodo">{{ periodo.nombre_periodo }}</option>
    </select>
  </div>
  <div class="row mt-3">
    <div class="col-md-4" *ngFor="let curso of cursos">
      <div class="card mb-3" (click)="goToMaterias(curso.id_curso)">
        <div class="card-body">
          <h5 class="card-title">{{ curso.nombre_curso }} - {{ curso.paralelo }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
