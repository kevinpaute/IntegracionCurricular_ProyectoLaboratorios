<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <div class="login-logo">
        <img src="assets/logo_istla.png" alt="Logo">
        <hr>
        <h2>Instituto Superior Tecnológico</h2>
        <h2>"Los Andes" ISTLA</h2>
        
        <hr>
      </div>
      <div class="login-form">
        <h2>INICIO DE SESIÓN</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="cedula">Usuario</label>
            <input type="text" class="form-control" id="cedula" [(ngModel)]="cedula" name="cedula" required>
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        </form>
      </div>
    </div>
  </div>

  
</body>
</html>
