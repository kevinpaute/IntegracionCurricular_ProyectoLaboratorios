<div class="login-wrapper">
  <div class="login-box">
    <div class="login-logo">
      <img src="assets/logo_istla.png" alt="Logo"><br>
      <hr>
      <h2>Instituto Superior Tecnológico</h2>
      <h2>"Los Andes" ISTLA</h2>
      <hr>
    </div>
    <div class="login-form">
      <h2>Inicio de sesión</h2>
      <hr class="hr"> <br>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="cedula">Usuario</label>
          <input type="text" class="form-control" id="cedula" [(ngModel)]="cedula" name="cedula" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
        </div>
        <div class="form-group">
          <a href="/forgot-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
