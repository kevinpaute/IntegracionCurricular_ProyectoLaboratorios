<div class="container mt-3">
  <h2 class="text-center">Gestión de Laboratorios</h2>
  <div class="d-flex align-items-center mb-3">
    <input type="text" pInputText class="form-control me-2" placeholder="Buscar por nombre" [(ngModel)]="search" (input)="searchLaboratorios()">
    <button pButton label="Registrar" icon="pi pi-plus" class="p-button-success" type="button" (click)="openCreateModal()"></button>
  </div>
  <p-table [value]="filteredLaboratorios" [paginator]="true" [rows]="5" [totalRecords]="filteredLaboratorios.length" [loading]="loading" [responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
      <tr class="header">
        <th pSortableColumn="nombre_laboratorio" scope="col">Nombre de laboratorio <p-sortIcon field="nombre_laboratorio"></p-sortIcon></th>
        <th pSortableColumn="ubicacion" scope="col">Ubicación <p-sortIcon field="ubicacion"></p-sortIcon></th>
        <th pSortableColumn="capacidad" scope="col">Capacidad <p-sortIcon field="capacidad"></p-sortIcon></th>
        <th scope="col">Estado </th>
        <th scope="col">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-laboratorio>
      <tr>
        <td>{{ laboratorio.nombre_laboratorio }}</td>
        <td>{{ laboratorio.ubicacion }}</td>
        <td>{{ laboratorio.capacidad }}</td>
        <td>{{ laboratorio.estado }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-primary" (click)="openEditModal(laboratorio)"></button> 
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" class="text-center">No se encontraron laboratorios.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
