<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-left">Gestión de Equipos</h2>
    <button pButton type="button" label="Registrar Equipo" icon="pi pi-plus" class="p-button-success" (click)="openCreateModal()"></button>
  </div>
    <p-table [value]="equipos" [paginator]="true" [rows]="6" [responsiveLayout]="'scroll'">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col" pSortableColumn="nombre_equipo">Código <p-sortIcon field="nombre_equipo"></p-sortIcon></th>
          <th scope="col" pSortableColumn="descripcion">Descripción <p-sortIcon field="descripcion"></p-sortIcon></th>
          <th scope="col" pSortableColumn="fecha_ingreso">Fecha de Ingreso <p-sortIcon field="fecha_ingreso"></p-sortIcon></th>
          <th scope="col" pSortableColumn="marca">Marca <p-sortIcon field="marca"></p-sortIcon></th>
          <th scope="col">Estado </th>
          <th scope="col">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-equipo>
        <tr>
          <td>{{ equipo.nombre_equipo }}</td>
          <td>{{ equipo.descripcion }}</td>
          <td>{{ equipo.fecha_ingreso | date: 'short' }}</td>
          <td>{{ equipo.marca }}</td>
          <td>{{ equipo.estado }}</td>
          <td>
            <button pButton type="button" icon="pi pi-pencil" class="p-button-primary" (click)="openEditModal(equipo)"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center">No se encontraron equipos.</td>
        </tr>
      </ng-template>
    </p-table>
</div>
